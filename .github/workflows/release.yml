name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - name: "Build & test"
        run: |
          echo "done!"
      - name: Release Drafter
        uses: release-drafter/release-drafter@v5.19.0
        with:
          template: |
            ##what's changed
            
            $CHANGES
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE.txt
            *.jar
